spring.datasource.url=jdbc:mysql://localhost:3306/zee5appjpa
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
# Will display all auto generated sql statements
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=com.zee.zee5app.utils.CustomNamingStrategy

# create ===> On every execution, it will create tables, drop tables if exist and create them

# create-drop ===> Used for testing purpose. When execution starts, it will create tables and will drop when closed

# update ===> If nothing is in existence, will create tables. If tables exist, will compare your entity spec with existing tables.
# If any mismatch, it will alter the table structure, but will not drop any column.

# validate ===> Data JPA will not create new table nor modify the table. Will use only existing structures.

# none ===> assignment

